<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Complete Your Purchase</title>
  <style>
    body {
      margin: 0;
      background-color: #0d1117;
      color: #fff;
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 24px;
    }
    .container {
      text-align: center;
      width: 100%;
      max-width: 400px;
    }
    .emoji {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    h1 {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 20px;
    }
    code {
      background-color: #1c1f26;
      padding: 4px 8px;
      border-radius: 4px;
    }
    label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 6px;
      text-align: left;
    }
    input[type="email"],
    input[type="text"],
    button {
      width: 100%;
      box-sizing: border-box;
      padding: 10px;
      background-color: #1c1f26;
      color: #fff;
      border: 1px solid #333;
      border-radius: 6px;
      margin-bottom: 10px;
      font-size: 1rem;
    }
    button {
      background-color: #2563eb;
      border: none;
      cursor: pointer;
      display: none;
    }
    .success-message {
      color: #34d399;
      padding-top: 10px;
      display: none;
    }
    .upi-section {
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="emoji">🔥</div>
    <h1>Complete Your Purchase</h1>

    <div class="upi-section" id="upiSection">
      <p>UPI ID: <code>9012775446@fam</code></p>
    </div>

    <div>
      <label for="coupon">Enter coupon code:</label>
      <input type="text" id="coupon" placeholder="Apply your coupon" />
    </div>

    <div>
      <label for="email">Enter your email:</label>
      <input type="email" id="email" placeholder="you@example.com" />
      <button id="doneBtn">Done</button>
      <p class="success-message" id="successMsg">
        📩 Tip: Open your Gmail app and look for a message from us — your channel ownership details are inside.

      </p>
    </div>
  </div>

  <script>
    const couponInput = document.getElementById('coupon');
    const emailInput = document.getElementById('email');
    const doneBtn = document.getElementById('doneBtn');
    const upiSection = document.getElementById('upiSection');
    const successMsg = document.getElementById('successMsg');

    couponInput.addEventListener('input', () => {
      const coupon = couponInput.value.trim().toUpperCase();
      if (coupon === 'AU400') {
        upiSection.style.display = 'block';
      } else {
        upiSection.style.display = 'none';
        doneBtn.style.display = 'none';
        successMsg.style.display = 'none';
      }
    });

    emailInput.addEventListener('input', () => {
      const email = emailInput.value.trim();
      const coupon = couponInput.value.trim().toUpperCase();
      const isValidEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);

      if (isValidEmail && coupon === 'AU400') {
        doneBtn.style.display = 'block';
      } else {
        doneBtn.style.display = 'none';
        successMsg.style.display = 'none';
      }
    });

    doneBtn.addEventListener('click', () => {
      successMsg.style.display = 'block';

      // ⏳ Redirect after 10 seconds
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 5000);
    });
  </script>
</body>
</html>
